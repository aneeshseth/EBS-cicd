name: deploy api
on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create zip
        run: "cd server && npm install && npm run build && zip -r deploy.zip *"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_EB_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_EB_SECRET_ACCESS_KEY }}
          application_name: trial
          environment_name: Trial-env
          version_label: ${{ github.sha }}
          region: us-west-1
          deployment_package: ./server/deploy.zip